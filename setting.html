<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Screen - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <sapn>100%</sapn>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>
    <!--나는 다 div로 만들었는데,, list를 쓰면 됨!...-->
    <main class="main-screen setting-screen">
      <ul class="setting_list">
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-bullhorn fa-2x"></i>
            <span>Notice</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-flask fa-2x"></i>
            <span>KaKao Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-circle-exclamation fa-2x"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <div id="no-portrait">
      <span>It's only for Portrait!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/61a575dbe5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
