<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Screen - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <sapn>100%</sapn>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header>
      <div class="setting-header">
        <div class="setting-header__column">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="setting-header__column">
          <h2>Setting</h2>
        </div>
        <div class="setting-header__column">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </header>

    <main class="main-screen setting-screen">
      <div class="main-setting">
        <div class="setting-component">
          <div class="setting-component-column">
            <i class="fa-solid fa-bullhorn"></i>
            <h4 class="setting-component__title">Notice</h4>
          </div>
        </div>
        <div class="setting-component">
          <div class="setting-component-column">
            <i class="fa-solid fa-flask-vial"></i>
            <h4 class="setting-component__title">Kakao Lab</h4>
          </div>
        </div>
        <div class="setting-component">
          <div class="setting-component-column">
            <i class="fa-solid fa-circle-info"></i>
            <h4 class="setting-component__title">Version</h4>
          </div>
          <div class="setting-component-column">
            <h4 class="setting-component__subtitle">Latest Version</h4>
          </div>
        </div>
      </div>
      <div class="sub-setting">
        <div class="setting-component">
          <div class="setting-component-column">
            <i class="fa-solid fa-lock"></i>
            <h4 class="setting-component__title">Privacy</h4>
          </div>
        </div>
        <div class="setting-component">
          <div class="setting-component-column">
            <i class="fa-regular fa-bell"></i>
            <h4 class="setting-component__title">Notifications</h4>
          </div>
        </div>
        <div class="setting-component">
          <div class="setting-component-column">
            <i class="fa-regular fa-user"></i>
            <h4 class="setting-component__title">Friends</h4>
          </div>
        </div>
        <div class="setting-component">
          <div class="setting-component-column">
            <i class="fa-regular fa-comment"></i>
            <h4 class="setting-component__title">Chats</h4>
          </div>
        </div>
        <div class="setting-component">
          <div class="setting-component-column">
            <i class="fa-solid fa-bullhorn"></i>
            <h4 class="setting-component__title">Display</h4>
            <div class="badge">N</div>
          </div>
        </div>
        <div class="setting-component">
          <div class="setting-component-column">
            <i class="fa-solid fa-brush"></i>
            <h4 class="setting-component__title">Themes</h4>
            <div class="badge">N</div>
          </div>
          <div class="setting-component-column">
            <h4 class="setting-component__subtitle">Default theme</h4>
          </div>
        </div>
        <div class="setting-component">
          <div class="setting-component-column">
            <i class="fa-solid fa-phone"></i>
            <h4 class="setting-component__title">Call</h4>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/61a575dbe5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
