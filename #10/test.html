<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="header__column"><i class="fa-solid fa-bars fa-2x"></i></div>
      <div class="header__column"><h1>Record Shop</h1></div>
      <div class="header__column">
        <i class="fa-solid fa-basket-shopping fa-2x"></i>
      </div>
    </header>
    <div class="search">
      <input type="text" placeholder="What do you want to listen to?" />
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </div>
    <main>
      <section class="best-album">
        <h1 class="best-album__header">The Best Album</h1>
        <div class="best-album-post">
          <div class="best-album__cover">
            <img src="img/10.png" />
          </div>
          <div class="best-album__data">
            <div><h3 class="best-album__title">Midnights</h3></div>
            <div><h5 class="best-album__artist">Taylor Swift</h5></div>
            <div class="star-rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="album-genre">
              <div>Pop</div>
              <div>R&B/Soul</div>
            </div>
            <div class="btns">
              <div class="btn__bookmark">
                <i class="fa-solid fa-bookmark"></i>
              </div>
              <div class="btn__booknow"><h6>Book Now</h6></div>
            </div>
          </div>
        </div>
      </section>
      <section class="recommend">
        <h1 class="recommend__header">Recommend For You</h1>
        <ul class="recommend__albums-list">
          <li class="recommend__albums-list__album">
            <img src="img/9.jpg" />
            <div class="star-rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star no-star"></i>
            </div>
          </li>
          <li class="recommend__albums-list__album">
            <img src="img/11.png" />
            <div class="star-rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </li>
          <li class="recommend__albums-list__album">
            <img src="img/14.jpg" />
            <div class="star-rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </li>
          <li class="recommend__albums-list__album">
            <img src="img/13.png" />
            <div class="star-rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </li>
        </ul>
      </section>
      <section class="best-artist">
        <h1 class="best-artist__header">Best Artist of 2022</h1>
        <div class="best-artist__contents">
          <img src="img/15.jpg" />
          <div class="best-artist__data">
            <h4 class="best-artist__name">Taylor Alison Swift</h4>
            <h5 class="best-artist__described">
              American singer-songwriter, producer, director and actress. Her
              tenth album Midnights (2022) and its single "Anti-Hero" broke
              all-time streaming records.
            </h5>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/61a575dbe5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
